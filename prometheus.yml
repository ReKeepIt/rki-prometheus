global:
  scrape_interval: 10s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['metrics.rekeepit.com']
        labels:
          environment: 'production'
  - job_name: 'django'
    static_configs:
      - targets: ['rki-prod.rekeepit.com']
        labels:
          environment: 'production'
      - targets: ['rki-uat.rekeepit.com']
        labels:
          environment: 'uat'
      - targets: ['rki-demo.rekeepit.com']
        labels:
          environment: 'qa'
      - targets: ['rki-dev.rekeepit.com']
        labels:
          environment: 'development'
    metrics_path: '/metrics'
    authorization:
        type: 'Bearer'
        credentials: 'Bearer ${PROMETHEUS_BEARER_TOKEN}'
